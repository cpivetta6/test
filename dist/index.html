<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality of life app - Javascript advanced project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99e0a95069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/app-style.css">
</head>
<body>
    <div class="app-container">
        <h1>Quality of life App</h1>

        <div class="searchBox">
            <input class="searchInput" type="text" placeholder="Search a city..." required>
            <button class="searchButton">
                <i class="fa-solid fa-arrow-right-long material-icons"></i>
            </button>
        </div>

        <div class="cityInfo">
            <h2></h2>
            <div class="categories"></div>
            <p class="description"></p>
            <p class="city-score"></p>
        </div>
    </div>

    <script src="../src/index.js"></script>

</body>
</html>
